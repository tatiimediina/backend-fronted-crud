<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>CRUD TASK APP</title>
  </head>
  <body class="bg-slate-700 grid grid-cols-2 gap-4 p-4">
    <form
      id="create-task-form"
      class="bg-white rounded-xl p-6 shadow-lg flex flex-col space-y-4"
    >
      <h2 class="text-2xl font-bold text-slate-800 mb-4 text-center">
        Create Task
      </h2>

      <div class="form-control flex flex-col space-y-2">
        <label for="input-title" class="text-slate-600 font-medium"
          >Enter Title</label
        >
        <input
          type="text"
          name="title"
          id="input-title"
          placeholder="Study JavaScript"
          class="border border-slate-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-slate-500"
        />
      </div>

      <div class="form-control flex flex-col space-y-2">
        <label for="input-description" class="text-slate-600 font-medium"
          >Description</label
        >
        <textarea
          name="description"
          id="input-description"
          placeholder="Study JavaScript basics"
          class="border border-slate-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-slate-500"
        ></textarea>
      </div>

      <div class="flex items-center space-x-2">
        <input
          type="checkbox"
          name="isComplete"
          id="input-is-complete"
          class="h-4 w-4 text-slate-600 border-gray-300 rounded"
        />
        <label for="input-is-complete" class="text-slate-600 font-medium"
          >Is Complete?</label
        >
      </div>

      <button
        type="submit"
        class="bg-slate-800 text-white font-semibold py-2 px-4 rounded-lg hover:bg-slate-900 transition"
      >
        Create
      </button>
    </form>

    <div id="app" class="task-list bg-white p-6 shadow-lg rounded-xl">
      <h2 class="text-center text-2xl font-bold text-slate-800">Tasks</h2>
      <!-- Aquí se mostrarán las tareas -->
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
